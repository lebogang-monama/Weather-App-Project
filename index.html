<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Weather App Project</title>
  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>
  <div class="weather-app">
  <header>
    <form id="search-form">
      <input type="search"
      placeholder="Enter a city..."
      required
      class="search-input"
      id="search-input"/>
      <input type="submit" 
      value="Search"
      class="submit"
      id="submit"/>
    </form>
  </header>
  <main class="main">
    <h1 class="current-city" id="current-city"> 
      Enter a City.
    </h1>
    <h3 class="time" id="time"></h3>
    <p class="temperature-icon" id="temperature-icon">
    </p>
    <div class="current-weather">
    <h4 class="current-temperature" id="degrees-celsius">0</h4>
    <h4 class="current-temperature">&deg;C|</h4>
    <h4 class="current-temperature" id="degrees-farenheit">0</h4>
    <h4 class="current-temperature">&deg;F</h4>
    </div>
    <p class="current-details">
      <span id="description"></span>, Humidity:<strong class="humidity" id="humidity">0</strong><strong class="humidity">%</strong>,
      Wind: <strong class="wind" id="wind">0</strong><strong class="wind">km/h</strong>
    </p>
  </main>
  <hr />
  <br />
  <br />
  <footer class="footer">
    This project was coded by 
    <a href="https://github.com/lebogang-monama" class="my-account">Lebogang Monama</a>, is
    <a href="https://github.com/lebogang-monama/Weather-App-Project" class="github">open-sourced on GitHub</a> and hosted on
    <a href="https://lebogang-weather-app.netlify.app/" class="netlify">Netlify</a>
  </footer>
  <script src="src/index.js"></script>
  </div>
</body>
</html>
